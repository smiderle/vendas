<!-- widget grid -->
<section id="widget-grid" class="">

	<!-- row -->
	<div class="row">

		<article class="col-sm-12 col-md-12 col-lg-12 sortable-grid ui-sortable">
			
			<div  ng-init="initGroupForm()" class="jarviswidget jarviswidget-color-greenDark jarviswidget-sortable" id="wid-user-form"  data-widget-editbutton="false" data-widget-deletebutton="false" data-widget-togglebutton="false">
				<header >
					<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
					<h2>Categoria de Produtos</h2>				
				</header>
	
					<!-- widget div-->
					<div role="content" style="">
												
						<div class="widget-body no-padding">
								
							<form autocomplete="off" id="productGroup-form" class="smart-form" novalidate="novalidate" ng-submit="save(productGroup)" >
																			
								<div class="md-header btn-toolbar">
								<br>
									<button type="button" class="btn btn-sm btn-default" onclick="window.history.back();">
									<i class="fa fa-reply"></i>
												Voltar
									</button>
									<button type="submit" class="btn btn-sm  btn-success" id="btnTableSave">
										<i class="fa fa-save"></i>
											Salvar
									</button>								
									<br>
								</div>
								<br>
								<hr>							
								
								<fieldset>
									<div class="row">
										<section class="col col-2">
											<label class="label">Código</label>																					
											<label class="input">												
												<input type="text" name="prudoctGroupID" placeholder="Código" maxlength="9" ng-model="productGroup.groupID" class="form-control">
											</label>											
										</section>
									</div>
									
									<div class="row">
										<section class="col col-6">
											<label class="label">Descrição</label>
											<label class="input">
												<input type="text" name="description" placeholder="Descrição" id="groupDescription" ng-model="productGroup.description" >
											</label>
										</section>										
									</div>
								</fieldset>							
									
							</form>
	
						</div>
						<!-- end widget content -->
						
					</div>
					<!-- end widget div -->
					
				</div>			
			
		</article>
	</div>
</section>

		<script src="js/plugin/datatables/jquery.dataTables.min.js"></script>
		<script src="js/plugin/datatables/dataTables.colVis.min.js"></script>
		<script src="js/plugin/datatables/dataTables.tableTools.min.js"></script>
		<script src="js/plugin/datatables/dataTables.bootstrap.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		
		pageSetUp();

		var $checkoutForm = $('#productGroup-form').validate({
			// Rules for form validation
				rules : {
					prudoctGroupID : {
						required : true,
						digits: true
					},	
					description: {
						required : true
					},					
				},
		
				// Messages for form validation
				messages : {				
					prudoctGroupID : {
						required : 'Por favor, informe um código',
						digits: 'Por favor, informe somente numeros'
					},							
					description : {
						required : 'Por favor, informe uma descrição',						
					},								
				},
							

				// Do not change code below
				errorPlacement : function(error, element) {
					error.insertAfter(element.parent());
				}
			});
	})	

</script>
