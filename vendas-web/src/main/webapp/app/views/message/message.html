<link rel="stylesheet" href="css/chat.css"/>

<div id="content">
	

	<div id="inbox-content" class="inbox-body no-content-padding" ng-init="init()" >
	
		<div class="inbox-side-bar inbox-side-bar-custom">
	
	
			<ul class="inbox-menu-lg">
				<li class="message message-reply user-row" ng-repeat="user in users" ng-class="{'active' : user == userSelected}">					
					<span class="message-text"> <a href="javascript:void(0);" ng-click="setUserSelected(user, $index)" id="{{ $index }}"><img ng-src="{{user.pictureUrl}}" width="40px" height="40px">  &nbsp;&nbsp;{{user.name}}</a> </span>
				</li>
			</ul>	
		</div>
		
		<div class="table-wrap custom-scroll animated fast fadeInRight row" cg-busy="promise" >			
			<div class="row" >
           
		            <div class="col-sm-12 col-md-12 col-lg-12">

			            <div id="chat-body" class="chat-body custom-scroll">

						</div>

			            <div class="chat-footer">
			            	<br>
				            <form ng-submit="sendMessage(message)">
								<div class="input-group no-margin">			
									<input class="form-control input-lg" type="text" ng-model="message"  placeholder="Digite alguma mensagem">
										<div class="input-group-btn">
											<button class="btn btn-default btn-primary btn-lg" type="button" ng-click="sendMessage(message)">
												<i class="fa fa-send-o"></i> Enviar
											</button>
										</div>				
								</div>		
					        </form>
		            </div>			
			</div>
		</div>	  
	</div>
</div>


<script type="text/javascript">
	

	pageSetUp();


	 
	 tableHeightSize();

		$(window).resize(function() {
			tableHeightSize()
		})
		
		function tableHeightSize() {

			if ($('body').hasClass('menu-on-top')) {
				var menuHeight = 68;

				var tableHeight = ($(window).height() - 184) - menuHeight;
				$('.table-wrap').css('height', tableHeight + 'px');
				$('.chat-body').css('height', (tableHeight -100) + 'px');

			} else {
				var tableHeight = $(window).height() - 184;
				$('.table-wrap').css('height', tableHeight + 'px');
				$('.chat-body').css('height', (tableHeight -100) + 'px');

			}

		}			
	
</script>
