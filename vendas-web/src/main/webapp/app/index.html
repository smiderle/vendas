  		<script type="text/javascript">
  		    //Seta como default portugues
  			moment.locale('pt-BR');
  		
  			/**
  			* Quando o administrador não autorizar a venda.
  			* No onclick do componente de notificação chama essa função, que chama o scope do AppController.  			
  			* Foi feito assim, porque como é um componente Jquery que é inserido dinamicamente na pagina, não consegui pegar o scope de outra forma.
  			*/
		    function unauthorizedSale() {
				  var appController = angular.element('body').scope();
				  appController.unauthorizedSale("asdasd");
			}
  			
  			function authorizedSale(valor, authorized) {
  				//console.log(valor);
  				var appController = angular.element('body').scope();
				  appController.authorizedResponse(valor, authorized);
  			}
  		</script>
